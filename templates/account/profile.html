{% extends 'base.html' %}
{% block title %}Profil{% endblock %}
{% block content %}
<div class="card card-compact p-3">
  <h5>👤 Profil</h5>
  <p><b>Ism:</b> {{ user.first_name }} {{ user.last_name }}</p>
  <p><b>Email:</b> {{ user.email }}</p>
  <p><b>Telefon:</b> {{ user.phone }}</p>

  <div class="mt-3">
    <a class="btn btn-sm btn-warning me-2 d-inline-block" href="{% url 'accounts:profile_update' %}">
      ✏️ Profilni tahrirlash
    </a>
    <a class="btn btn-sm btn-primary d-inline-block" href="{% url 'accounts:change_password' %}">
      🔑 Parolni o‘zgartirish
    </a>
  </div>
</div>
{% endblock %}
